<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Productos Escaneados</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="product-list">
    <div class="product-item" *ngFor="let producto of productosEscaneados; let i = index">
      <div class="product-content">
        <div class="product-info">
          <div class="product-code-container">
            <h3>Codigo: {{producto.codigo}}</h3>
          </div>
          <div class="product-name-container"*ngIf="producto.nombre || producto.marca || producto.formato">
            <h3>
              <span *ngIf="producto.nombre">{{ producto.nombre }}</span>
              <span *ngIf="producto.nombre && (producto.marca || producto.formato)"> - </span>
              <span *ngIf="producto.marca">{{ producto.marca }}</span>
              <span *ngIf="(producto.nombre || producto.marca) && producto.formato"> - </span>
              <span *ngIf="producto.formato">{{ producto.formato }}</span>
            </h3>
            <ion-badge color="primary" class="new-badge">
              ¡Nuevo!
            </ion-badge>
          </div>
          <p class="product-details">
            Existente  · total: ${{ producto.precio }}
          </p>
        </div>
        <div class="quantity-controls">
          <span class="quantity-value">Cant: {{ producto.cantidad }}</span>
        </div>
        <div class="product-edit">
            <button
              class="icon-button edit-button"
              (click)="editarProducto(producto)"
            >
            <ion-icon name="create-outline"></ion-icon>
            </button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="confirm-container">
    <ion-button expand="block" color="secondary" class="scan-button" (click)="escanear_Productos()">
      Seguir escaneando
    </ion-button>
    <ion-button expand="block" color="primary" class="confirm-button">
      Confirme los productos escaneados
    </ion-button>
  </div>
</ion-content>
