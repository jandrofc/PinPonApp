<ion-header>
  <ion-toolbar>
    <ion-title>Filtro Reporte de Stock</ion-title>
    <ion-buttons slot="end">
        <ion-button (click)="closeModal()">
          <ion-icon name="close-circle" color="light" class="close-icon"></ion-icon>
        </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="filtro-content">
  <div class="filtro-wrapper">
    <ion-card class="filtro-card">
      <ion-card-header>
        <ion-card-title class="filtro-title">Filtro de b√∫squeda</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>Seleccionar productos...</ion-label>
            <ion-select [(ngModel)]="producto" multiple="true">
              <ion-select-option *ngFor="let p of productos" [value]="p">{{p}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-button expand="block" class="descargar-btn" (click)="generarExcel()">Descargar Excel</ion-button>
    <ion-button expand="block" color="secondary" class="descargar-btn" (click)="generarPDF()">Descargar PDF</ion-button>
  </div>
</ion-content>
